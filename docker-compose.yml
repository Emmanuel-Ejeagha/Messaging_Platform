services:
  postgres:
    image: postgres:16-alpine
    container_name: messaging-platform-postgres
    environment:
      POSTGRES_DB: MessagingPlatform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - messaging-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d MessagingPlatform"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: messaging-platform-api
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=MessagingPlatform;Username=postgres;Password=${POSTGRES_PASSWORD:-postgres};"
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - messaging-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl --fail http://localhost:8080/swagger/index.html || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  messaging-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
